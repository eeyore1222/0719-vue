<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習 Vue</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>定義渲染區域</h1>
    <div id="vue1">
        {{ text }}{{a}}
        <h2>{{text}}</h2>
        {{a+b}}
    </div>

    <!-- 資料(align置中.href...)不用中括號，前加v-bind: -->
    <h1>將資料寫在屬性內</h1>
    <div id="vue2">
        <!-- 寫入資料到屬性 -->
        <!-- v- bind: 添加在屬性前 -->
        <!-- 屬性="資料名稱"!!!不需要加大括號!!! -->
        <h2 v-bind:align="aligment">標題二</h2>
        <a v-bind:href="yahoo" target="_blank">奇摩</a>
    </div>

    <h1>判斷式</h1>
    <div id="vue3">
        <!-- 判斷式 v-if="資料名稱" -->
        <!-- 當資料 true 顯示，否則 隱藏 -->
        <p v-if="test">我是段落文字</p>
        <div v-if="test">我是區塊</div>

        <h2>活動特價</h2>
        <a href="#" v-if="activity">特價區，點我前往</a>
        <!-- v-else 否則，當布林值為 false 顯示元素 -->
        <span v-else="activity">活動已經結束囉</span>
    </div>
    
    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
